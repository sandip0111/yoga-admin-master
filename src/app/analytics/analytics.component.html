<div class="container">
  <div class="row mb-5">
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <select class="form-control" (change)="getAnalyticsData($event)" name="filter">
        <option value="7">7 Days</option>
        <option value="30">30 Days</option>
        <option value="90">90 Days</option>
        <option value="1">1 Year</option>
      </select>
    </div>
  </div>
  <div class="row mb-3 mb-3">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Revenue (USD)</h5>
          <p class="card-text"><strong>{{aList.rUsd}} USD</strong></p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Revenue (INR)</h5>
          <p class="card-text"><strong>Rs. {{aList.rInr}}</strong></p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Signups</h5>
          <p class="card-text"><strong>{{aList.tStudent}} Students</strong></p>
        </div>
      </div>
    </div>
    <!-- <div class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Active Users</h5>
          <p class="card-text">10</p>
        </div>
      </div>
    </div> -->
  </div>
</div>
