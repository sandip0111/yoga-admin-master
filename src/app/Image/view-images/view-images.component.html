
<div class="page-header">
  <span>
    <h3 class="page-title">Images</h3>
    <h6>Total {{imagedetails.length}} sliders(s)</h6>
  </span>
    <button
      type="button"
      class="btn btn-outline-primary"
      routerLink="/imageslider"
    >
       Create image slider
    </button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">title</th>
        <th scope="col">para</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of imagedetails">
        <td>{{item.title}}</td>
        <td>{{item.para}}</td>
        <td>
          <img class="image-show" src="{{url}}{{item.image}}">
        </td>
        <td>
          <a class="btn btn-primary btn-sm" routerLink="/imageslider/{{item._id}}">Edit</a>
          <a href="javascript:void(0)" (click)="deleteSlider(item._id)" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
