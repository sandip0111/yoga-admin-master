<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="logo mb-3 text-center">
     <img src="assets/images/logo2.png" alt="Yoga vidya school" class="imd-fluid" style="width:40% !important;height:145px !important;">
        </div>
        <!-- <h4>Hello! let's get started</h4> -->
        <h4 class="font-weight-light text-center"><strong>Login</strong></h4>
        <form #loginForm="ngForm" (ngSubmit)="doLogin(formData)" class="pt-3">
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" name="email" [(ngModel)]="formData.email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" name="password" [(ngModel)]="formData.password" placeholder="Password">
          </div>
          <div class="mt-3">
            <!-- <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" routerLink="/dashboard">SIGN IN</a> -->
            <button mat-raised-button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
            style="padding:0.45rem 0.25rem" data-toggle="collapse" data-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
            Submit
        </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
