<div class="page-header">
    <h3 class="page-title">
    Courses
    </h3>
 <button type="button" class="btn btn-primary" routerLink="/course">Show All courses</button>
</div>

<div class="row">
  <div class="col-md-16 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">New Course Information</h4>
        <form class="forms-sample" #course="ngForm">
                              <div class="">
                                  <div class="form-group col-lg-12">
                                      <label>Course Title</label>
                                      <input type="text" value="" name="coursetitle" placeholder="course title" (change)="getSlug($event)" class="form-control"  [(ngModel)]="coursedetails.coursetitle">
                                  </div>
                                  <div class="form-group col-lg-12">
                                    <label>Slug</label>
                                    <input type="text" size='130' name="slug" placeholder="Slug" class="form-control"  [(ngModel)]="coursedetails.slug"/>
                                  </div>
                                  <div class="form-group col-lg-12">
                                    <label>Course Short Description
                                    </label>
                                       <textarea name="textarea" cols="200" rows="5" class="form-control" name="shortDesc" placeholder="course short description 200 char max."  [(ngModel)]="coursedetails.shortDesc"></textarea>
                                        <!-- <editor apiKey="test" [init]="{plugins: 'link'}" name="shortDesc" [(ngModel)]="coursedetails.shortDesc"></editor> -->
                                  </div>
                                  <div class="form-group col-lg-12">
                                    <label>Course Description
                                    </label>
                                    <ck-editor name="editor1" [(ngModel)]="coursedetails.courseDesc" skin="moono-lisa" language="en" [fullPage]="false"></ck-editor>
                                  </div>
                                  <div class="form-group col-lg-12">
                                    <label>Course Subject Info
                                    </label>
                                    <ck-editor name="editor2" [(ngModel)]="coursedetails.subjectInfo" skin="moono-lisa" language="en" [fullPage]="false"></ck-editor>
                                  </div>
                                  <div class="form-group col-lg-12">
                                    <label>Course Include and Exclude
                                    </label>
                                    <ck-editor name="editor3" [(ngModel)]="coursedetails.iAndEinfo" skin="moono-lisa" language="en" [fullPage]="false"></ck-editor>
                                  </div>
                               <hr>
                               <div class="form-group col-lg-12">
                                <label>Course intro video Id</label>
                                <input type="text" value="" name="courseintrovideoId" placeholder="Course intro video Id" class="form-control" [(ngModel)]="coursedetails.courseintrovideoId"/>
                            </div>

                            <div class="form-group col-lg-12">
                              <label>Course Mentor</label>
                              <input type="text" value="" name="courseMentor" placeholder="Course Mentor" class="form-control" [(ngModel)]="coursedetails.courseMentor"/>
                              <!-- <select class="form-select" aria-label="Default select example" [(ngModel)]="coursedetails.selectoption" name="selectoption">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select> -->
                            </div>

                                  <div class="form-group col-lg-12 ">
                                    <label>Course SEO Title</label>
                                    <input type="text" name="metaTitle" placeholder="Course SEO Title" class="form-control" [(ngModel)]="coursedetails.metaTitle"/>
                                  </div>

                                  <div class="form-group col-lg-12 ">
                                    <label>Course SEO Keywords</label>
                                    <input type="text" name="metaKeyword" placeholder="Course SEO Keywords" class="form-control" [(ngModel)]="coursedetails.metaKeyword"/>
                                  </div>
                                  <div class="form-group col-lg-12 ">
                                    <label>Course SEO Description</label>
                                    <input type="text" size='130' name="metaDescription" placeholder="Course SEO Description" class="form-control"  [(ngModel)]="coursedetails.metaDescription"/>
                                  </div>
                                  <div class="form-group col-lg-12 ">
                                    <label>Course Slider image</label>
                                    <input type="file" (change)="uploadMedia($event)">
                                  </div>
                              </div>
                              <div class="col-lg-12">
                                <button type="submit" class="btn btn-primary" (click)="createCourse(coursedetails)">Save course Information</button>
                            </div>
                             </form>
  </div>
</div>
</div>
