<div class="page-wrapper">
  <div class="container-xl">
     <!-- Page title -->
     <div class="page-header d-print-none">
        <div class="row align-items-center">
           <div class="col">
              <h2 class="page-title">
                 Manage Course Fee
              </h2>
              <div class="text-muted mt-1"></div>
           </div>
           <!-- Page title actions -->
           <div class="col-auto ms-auto d-print-none">
              <div class="d-flex">
                 <a routerLink="/course" class="btn btn-outline-primary">
                 Show All Courses
                 </a>
              </div>
           </div>
        </div>
     </div>
  </div>
  <div class="page-body">
     <div class="container-xl">
        <form #fee="ngForm">
           <div class="row row-cards">
              <div class="col-6">
                 <div class="card">
                  <div class="card-body">
                       <h2 class="page-title mb-2">
                          Configure Course Fee
                       </h2>
                       <div class="row">
                          <div class="col-9">
                             <div class="mb-3">
                                <label class="form-label">Course Fee Amount</label>
                                <div class="row g-2">
                                   <div class="col">
                                      <input type="text" [(ngModel)]="formData.amount" class="form-control" name="amount" placeholder="Enter Fee Amount">
                                   </div>
                                </div>
                             </div>
                          </div>
                          <div class="col-3">
                             <div class="mb-3">
                                <div class="form-label">Currency</div>
                                <select class="form-control" name="currency" [(ngModel)]="formData.currency">
                                   <option value="INR">₹ (INR) </option>
                                   <option value="USD" selected="">$ (USD) </option>
                                   <option value="EURO">€ (EURO)</option>
                                   <option value="POUND">£ (Pound)</option>
                                </select>
                             </div>
                          </div>
                       </div>
                       <div class="row">
                          <div class="col-12">
                             <div class="mb-3">
                                <label class="form-label">Fee Box Title</label>
                                <div class="row g-2">
                                   <div class="col">
                                      <input type="text" class="form-control"  name="title" [(ngModel)]="formData.title" currency placeholder="Enter Box Title">
                                   </div>
                                </div>
                             </div>
                          </div>
                       </div>
                       <div class="row">
                          <div class="col-12">
                             <div class="mb-3">
                                <label class="form-label">Fee Box Text</label>
                                <div class="row g-2">
                                   <div class="col">
                                      <textarea class="form-control" name="text" [(ngModel)]="formData.text" placeholder="Enter Box Text" rows="2"></textarea>
                                   </div>
                                </div>
                             </div>
                          </div>
                       </div>
                       <div class="row">
                          <div class="col-12">
                             <div class="mb-3">
                                <label class="form-label">Fee Box Key Points <small class="text-muted"> (Enter one point per line)</small></label>
                                <div class="row g-2">
                                   <div class="col">
                                      <textarea class="form-control" name="keypoints" [(ngModel)]="formData.keypoints" placeholder="Enter Key Points" rows="5"></textarea>
                                   </div>
                                </div>
                             </div>
                          </div>
                       </div>
                    </div>
                    <div class="card-footer text-end">
                       <div class="d-flex">
                          <a routerLink="/course" class="btn btn-link">Cancel</a>
                          <button type="submit" (click)="createFee(formData)" class="btn btn-primary ms-auto">Save Fee Information</button>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </form>
     </div>
  </div>
</div>
