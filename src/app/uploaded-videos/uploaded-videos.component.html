<section class="text-center mb-3">
  <div class="container d-flex justify-content-center align-items-center">
    <p class="h4 mx-3">{{title}}</p>
    <a routerLink="/video-upload" class="btn btn-primary btn-lg">Upload Video</a>
  </div>
</section>

<section class="videos">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 mb-4" *ngFor="let vid of videoList">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{vid.title}}</h5>
            <div class="video-container">
              <!-- <video
              #videoplays
              class="video-js"
              controls
              preload="auto"
              width="640"
              height="264"
              data-setup="{}"
              controlsList="nodownload"
            >
              <source src="{{vid.url}}" type="video/mp4" />
              <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
              </p>
            </video> -->
              <video
                src="{{ vid.url }}"
                preload="auto"
                controls
                controlsList="nodownload"
              >
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
          <div class="video-tool d-flex justify-content-center align-items-center">
            <a routerLink="/edit/{{vid.updateId}}" class="btn btn-primary btn-sm mb-3 w-50">Edit Video Data</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
